<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Zippy-Snake</title>
  </head>

  <body>
    <div class="wrapper">
      <form action="">
        <h1>Register an account!</h1>
        <div class="input-box">
          <input type="text" placeholder="Create a username!" required />
          <i class="bx bx-user-circle"></i>
        </div>

        <div class="input-box">
          <input type="text" placeholder="Create a password" required />
          <i class="bx bx-lock"></i>
        </div>

        <button onclick="redirect()" type="submit" class="btn">Login</button>

        <div class="register-link">
          <p>
            Already have an account?
            <a href="/sign-in/sign-in.html">Login</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
